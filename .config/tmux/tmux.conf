set -g mouse on
setw -g mode-keys vi

bind r source-file ~/.tmux.conf \; display "Reloaded"

set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:RGB"

# ─── Tabs separator ───────────────────────────────────────────
set -g window-status-separator " "

# ─── Inactive Tab ─────────────────────────────────────────────
set -g window-status-format "#[fg=color240]#[fg=color255,bg=color240] #I  #W #[fg=color240,bg=default,nobold]"

# ─── Active Tab ───────────────────────────────────────────────
set -g window-status-current-format "#[fg=color14]#[fg=color0,bg=color14,bold] #I  #W #[fg=color14,bg=default,nobold]"

# ─── Tab Styles ───────────────────────────────────────────────
set -g window-status-style bg=default,fg=color15
set -g window-status-current-style bg=default,fg=color10,bold

# ─── Status Bar Appearance ────────────────────────────────────
set -g status-style bg=color235,fg=color255
set -g status-left-length 40
set -g status-right-length 100
set -g status-left "#[bg=color14,fg=color0,bold] #S #[fg=color14,bg=default,nobold] #[default]"
set -g status-right "#[fg=color14]#[bg=color14,fg=color0]  %H:%M  %Y-%m-%d "

# ─── Indices ──────────────────────────────────────────────────
set -g base-index 1
setw -g pane-base-index 1
